<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mar de Coques-Carta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="total">
        <div id="cabecera">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark navbar-custom">
            <div class="container-fluid" id="navEntera">
            <a class="navbar-brand" href="#" id="logo"><img src="../img/logo.JPG" alt="logo"></a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Inicio</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="carta.html">Carta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        </div>
    <div class="container-fluid" id="centro">
        <div class="subcentro card-container">
            <p class="titulos">SALADO</p>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca harina.JPG" class="card-img-top" alt="coca de harina">
                <div class="card-body">
                    <p class="card-text">Coca de harina</p>
                    <p> 7€</p>
                </div>
            </div>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca escalibada foie.jpg" class="card-img-top" alt="coca escalibada foie">
                <div class="card-body">
                    <p class="card-text">Coca de escalibada con foie</p>
                    <p> 10€</p>
                </div>
            </div>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca espinacas queso.webp" class="card-img-top" alt="coca espinacas queso">
                <div class="card-body">
                    <p class="card-text">Coca de espinacas con queso</p>
                    <p> 10€</p>
                </div>
            </div>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca pimiento.jpg" class="card-img-top" alt="coca pimiento">
                <div class="card-body">
                    <p class="card-text">Coca de pimientos</p>
                    <p> 8€</p>
                </div>
            </div>
        </div>    
        <div class="subcentro card-container">
            <p class="titulos">DULCE</p>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca san juan.jpg" class="card-img-top" alt="coca san juan">
                <div class="card-body">
                    <p class="card-text">Coca San Juan</p>
                    <p> 4€</p>
                </div>
            </div>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca naranja.jpg" class="card-img-top" alt="coca naranja">
                <div class="card-body">
                    <p class="card-text">Coca de naranja</p>
                    <p> 3€</p>
                </div>
            </div>
            <div class="card card-custom" style="width: 18rem;">
                <img src="../img/coca fruta.JPG" class="card-img-top" alt="coca fruta">
                <div class="card-body">
                <p class="card-text">Coca de fruta confitada y piñones</p>
                <p> 5€</p>
                </div>
            </div>
        </div>
        <div id="pie">
            <div class="redes">
            <img src="../img/facebook.svg" alt="facebook" class="subRedes">
            <img src="../img/instagram.svg" alt="instagram" class="subRedes">
            <img src="../img/tiktok.svg" alt="tiktok" class="subRedes">
            <img src="../img/twitter-x.svg" alt="twitter" class="subRedes">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
