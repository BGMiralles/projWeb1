<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mar de Coques-Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="contact-page">
  <div class="container-fluid" id="total">
    <div id="cabecera">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark navbar-custom">
        <div class="container-fluid" id="navEntera">
          <a class="navbar-brand" href="#" id="logo"><img src="../img/logo.JPG" alt="logo"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="carta.html">Carta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="centro">
      <div class="subcentro">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="validationServer01" class="form-label">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" required maxlength="20">
            <div class="valid-feedback">
              
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer02" class="form-label">Apellidos</label>
            <input type="text" class="form-control is-valid" id="validationServer02" required maxlength="20">
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label">Ciudad</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required maxlength="25">
          </div>
          <div class="col-md-4">
            <label for="validationServer04" class="form-label">Comunidad Autonoma</label>
            <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Choose...</option>
              <option>
                Comunidad Valenciana
              </option>
              <option>
                Galicia
              </option>
              <option>
                Cataluña
              </option>
              <option>
                Aragón
              </option>
              <option>
                Navarra
              </option>
              <option>
                La Rioja
              </option>
              <option>
                País Vasco
              </option>
              <option>
                Cantabria
              </option>
              <option>
                Asturias
              </option>
              <option>
                Castilla y León
              </option>
              <option>
                Comunidad de Madrid
              </option>
              <option>
                Islas Baleares
              </option>
              <option>
                Castilla- La Mancha
              </option>
              <option>
                Extremadura
              </option>
              <option>
                Región de Murcia
              </option>
              <option>
                Andalucía
              </option>
              <option>
                Canarias
              </option>
              <option>
                Ceuta
              </option>
              <option>
                Melilla
              </option>
            </select>
          </div>
          <div class="cajaComentario">
            <label>Comentario</label>
          <textarea name="" id="comentario" cols="30" rows="5" maxlength="100"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="pie">
      <div class="redes">
        <img src="../img/facebook.svg" alt="facebook" class="subRedes">
        <img src="../img/instagram.svg" alt="instagram" class="subRedes">
        <img src="../img/tiktok.svg" alt="tiktok" class="subRedes">
        <img src="../img/twitter-x.svg" alt="twitter" class="subRedes">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
