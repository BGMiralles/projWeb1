<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mar de Coques</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid" id="total">
      <div id="cabecera">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark navbar-custom">
            <div class="container-fluid" id="navEntera">
              <a class="navbar-brand" href="#" id="logo"><img src="img/logo.JPG" alt="logo"></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="pages/carta.html">Carta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="pages/contact.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>
      <div id="cuerpo">
        <div class="container" id="carousel">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/huevo 2.jpg" class="d-block w-100 img-fluid" alt="huevo">
                  </div>
                  <div class="carousel-item">
                    <img src="img/coca2.jpg" class="d-block w-100 img-fluid" alt="verduras">
                  </div>
                  <div class="carousel-item">
                    <img src="img/cocas.jpg" class="d-block w-100 img-fluid" alt="cocas">
                  </div>
                </div>
              </div>
        </div>
        <div class="centroLogo">
            <img src="img/logo.JPG" alt="logo">
            <img src="img/nombre.JPG" alt="Mar de Coques">
          </div>
      </div>
      <div id="pie">
        <div class="redes">
          <img src="img/facebook.svg" alt="facebook" class="subRedes">
          <img src="img/instagram.svg" alt="instagram" class="subRedes">
          <img src="img/tiktok.svg" alt="tiktok" class="subRedes">
          <img src="img/twitter-x.svg" alt="twitter" class="subRedes">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
